<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="RegistroU">
<img class="avatar" src="imagenes\sofpet.jpg" alt="logo">
    
<h1>Registro Usuarios</h1>
<section class="Registro">
<div class="nombres">
<label for="Nombres ">Nombres</label>
<br>
<input type="text" name="Nombres" id="Nombres" required>
</div>
<br>
<br>
<label for="Apellidos">Apellidos</label>
<br>
<input type="text" name="Apellidos" id="Apellidos" required>
<br>
<br>
<label>Genero</label><br>
<input type="radio" id="Masculino" name="Genero" value="Masculino"/>
<label for="Masculino">Masculino</label>
<br>
<input type="radio" id="Femenino" name="Genero" value="Femenino"/>
<label for="Femenino">Femenino</label>
<br>
<br>
<label for="Documento">Tipo de Documento:</label>
<br>
 <select name =" Documento " id =" Documento " >
    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
    <option value="Cedula de Extranjeros">Cedula de Extranjeros</option>
    <Option value="Tajerta de Identdidad">tarjetade Identdidad</Option>
    <option value="Pasaporte">Pasaporte</option>


</select>
<br>
<br>
<label for="Numero de Documento">Numero de Documento</label>
<br>
<input type="text" id="Numero de Documento" name="Numero de Documento" placeholder="Ingrese su Numero">
<br>
<br>
<label for="Email">Email</label>
<br>
<input type="email" id="Email" name="email" required>
<br>
<label for="pasword">Password</label>
<br>
<input type="password" id="password" name="password" required>
<br>
<label for="Telefono">Telefono</label>
<br>
<input type="text" id="Telefono" name="Telefono" required>
<br>
<br>
</section>
<input class="Botones" type="submit" value="Registrar">








    
</body>
</html>
